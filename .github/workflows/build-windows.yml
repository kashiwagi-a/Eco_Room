name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install openpyxl

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "EcoRoomClean" "EcoRoomClean.py"

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: EcoRoomClean-Windows
        path: dist/EcoRoomClean.exe